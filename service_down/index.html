<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    img {
      max-width: 400px;
      margin-bottom: 1.5rem;
      border-radius: 10%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h4 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #666;
    }

    .domain {
      font-weight: bold;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">    
    <h1 id="message">The service at <span class="domain" id="domain"></span> is currently unavailable.</h1>
    <div class="image-wrapper">
      <img src="image_service.jpg" alt="Service unavailable">
    </div>
    <h4>We are working on it</h4>
    <p>Please check back later.</p>
  </div>

  <script>
    let domain = window.location.hostname;
    if (domain === '') {
      document.getElementById('message').innerText = "The service is currently unavailable.";
    } else {
      document.getElementById('message').innerHTML = "The service at <span class='domain'>" + domain + "</span> is currently unavailable.";
    }
  </script>
</body>
</html>
